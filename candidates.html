---
layout: btc
title: Candidates
permalink: /candidates/
---
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>{{ page.title }}</h1>
			<table class="table table-striped" id="candidate-table"  cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Name</th>
						<th>Party Affiliation</th>
						<th>Grassroots</th>
						<th>Local</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>
					{% for campaign in site.data.campaigns %}
					<tr>
						<td><a href="{{ site.baseurl }}/candidate/">{{ campaign.name }}</a></td>
						<td>{{ campaign.party }}</td>
						<td>{{ campaign.grassroots }}</td>
						<td>{{ campaign.local }}</td>
						<td>{{ campaign.total }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
		$('#candidate-table').DataTable();
	});
</script>
