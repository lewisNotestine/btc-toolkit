<div class="row">
	<div class="col-md-12">
		<h3>How does the money flow?</h3>
		<style>
		.node rect {
			cursor: move;
			fill-opacity: .9;
			shape-rendering: crispEdges;
		}

		.node text {
			pointer-events: none;
			text-shadow: 0 1px 0 #fff;
		}

		.link {
			fill: none;
			stroke: #000;
			stroke-opacity: .2;
		}

		.link:hover {
			stroke-opacity: .5;
		}
		</style>
		<p id="chart">

			<!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
			<script src="{{ site.baseurl }}/javascripts/sankey.js"></script>
			<script>
			// function drawSankey() {

				var units = "Widgets";

				var margin = {top: 10, right: 10, bottom: 10, left: 10},
				width = 1000 - margin.left - margin.right,
				height = 300 - margin.top - margin.bottom;

			var formatNumber = d3.format(",.0f"),    // zero decimal places
			format = function(d) { return formatNumber(d) + " " + units; },
			color = d3.scale.category20();

			// append the svg canvas to the page
			var svg = d3.select("#chart").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", 
				"translate(" + margin.left + "," + margin.top + ")");

			// Set the sankey diagram properties
		var sankey = d3.sankey()
		.nodeWidth(36)
		.nodePadding(40)
		.size([width, height]);

		var path = sankey.link();

		// load the data
		d3.json("{{ site.baseurl }}/data/sankey-formatted.json", function(error, graph) {					

			sankey
			.nodes(graph.nodes)
			.links(graph.links)
			.layout(32);

		// add in the links
		var link = svg.append("g").selectAll(".link")
		.data(graph.links)
		.enter().append("path")
		.attr("class", "link")
		.attr("d", path)
		.style("stroke-width", function(d) { return Math.max(1, d.dy); })
		.sort(function(a, b) { return b.dy - a.dy; });

		// add the link titles
		link.append("title")
		.text(function(d) {
			return d.source.name + " → " + 
			d.target.name + "\n" + format(d.value); });

		// add in the nodes
		var node = svg.append("g").selectAll(".node")
		.data(graph.nodes)
		.enter().append("g")
		.attr("class", "node")
		.attr("transform", function(d) { 
			return "translate(" + d.x + "," + d.y + ")"; })
		.call(d3.behavior.drag()
			.origin(function(d) { return d; })
			.on("dragstart", function() { 
				this.parentNode.appendChild(this); })
			.on("drag", dragmove));

		// add the rectangles for the nodes
		node.append("rect")
		.attr("height", function(d) { return d.dy; })
		.attr("width", sankey.nodeWidth())
		.style("fill", function(d) { 
			return d.color = color(d.name.replace(/ .*/, "")); })
		.style("stroke", function(d) { 
			return d3.rgb(d.color).darker(2); })
		.append("title")
		.text(function(d) { 
			return d.name + "\n" + format(d.value); });

		// add in the title for the nodes
		node.append("text")
		.attr("x", -6)
		.attr("y", function(d) { return d.dy / 2; })
		.attr("dy", ".35em")
		.attr("text-anchor", "end")
		.attr("transform", null)
		.text(function(d) { return d.name; })
		.filter(function(d) { return d.x < width / 2; })
		.attr("x", 6 + sankey.nodeWidth())
		.attr("text-anchor", "start");

		// the function for moving the nodes
		function dragmove(d) {
			d3.select(this).attr("transform", 
				"translate(" + d.x + "," + (
					d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
					) + ")");
			sankey.relayout();
			link.attr("d", path);
		}
		});
		// }	drawSankey();

		</script>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<h3>Is the money local?</h3>

		<div id="money-map"></div>

		<script>

		function makeMap() {

		//Width and height
		var w = 1000;
		var h = 400;

		//Define map projection
		var projection = d3.geo.albersUsa()
		.translate([w/2, h/2])
		.scale([500]);

		//Define path generator
		var path = d3.geo.path()
		.projection(projection);

		//Define quantize scale to sort data values into buckets of color
		var color = d3.scale.quantize()
		.range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"]);
		//Colors taken from colorbrewer.js, included in the D3 download

		//Create SVG element
		var svg = d3.select("#money-map")
		.append("svg")
		.attr("width", w)
		.attr("height", h);

		//Load in agriculture data
		d3.csv("{{ site.baseurl }}/data/us-ag-productivity-2004.csv", function(data) {

		//Set input domain for color scale
		color.domain([
			d3.min(data, function(d) { return d.value; }), 
			d3.max(data, function(d) { return d.value; })
			]);

		//Load in GeoJSON data
		d3.json("{{ site.baseurl }}/data/us-states.json", function(json) {

		//Merge the ag. data and GeoJSON
		//Loop through once for each ag. data value
		for (var i = 0; i < data.length; i++) {

		var dataState = data[i].state;				//Grab state name
		var dataValue = parseFloat(data[i].value);	//Grab data value, and convert from string to float

		//Find the corresponding state inside the GeoJSON
		for (var j = 0; j < json.features.length; j++) {

			var jsonState = json.features[j].properties.name;

			if (dataState == jsonState) {

		//Copy the data value into the JSON
		json.features[j].properties.value = dataValue;

		//Stop looking through the JSON
		break;

		}
	}		
}

		//Bind data and create one path per GeoJSON feature
		svg.selectAll("path")
		.data(json.features)
		.enter()
		.append("path")
		.attr("d", path)
		.style("fill", function(d) {
		//Get data value
		var value = d.properties.value;

		if (value) {
		//If value exists…
		return color(value);
		} else {
		//If value is undefined…
		return "#ccc";
		}
		});

		//Load in cities data
		d3.csv("{{ site.baseurl }}/data/us-cities.csv", function(data) {

			svg.selectAll("circle")
			.data(data)
			.enter()
			.append("circle")
			.attr("cx", function(d) {
				return projection([d.lon, d.lat])[0];
			})
			.attr("cy", function(d) {
				return projection([d.lon, d.lat])[1];
			})
			.attr("r", function(d) {
				return Math.sqrt(parseInt(d.population) * 0.00004);
			})
			.style("fill", "yellow")
			.style("opacity", 0.75);

				});
			});
		});
		} makeMap();
		</script>
		</div>
	</div>
</div>
